<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__great">
          <span class="result__number--bold">76</span>
          <span class="result__number--opacity">of 100</span>
        </div>
        <span class="result__evaluation">Great</span>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
      <div>
        <h2>Summary</h2>
        <div>
          <div>
            <img src="./assets/icon-reaction.svg" alt="reaction" />
            <span>Reaction</span>
          </div>
          <span>80</span> <span>/ 100</span>
        </div>
        <div>
          <div>
            <img src="./assets/icon-memory.svg" alt="memory" />
            <span>Memory</span>
          </div>
          <span>92</span> <span>/ 100</span>
        </div>
        <div>
          <div>
            <img src="./assets/icon-verbal.svg" alt="verbal" />
            <span>Verbal</span>
          </div>
          <span>61</span> <span>/ 100</span>
        </div>
        <div>
          <div>
            <img src="./assets/icon-visual.svg" alt="visual" />
            <span>Visual</span>
          </div>
          <span>73</span> <span>/ 100</span>
        </div>
        <a href="#">Continue</a>
      </div>
    </main>
  </body>
</html>
