<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__great">
          <span class="result__number--bold">76</span>
          <span class="result__number--opacity">of 100</span>
        </div>
        <span class="result__evaluation">Great</span>
        <p class="result__text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__category summary__category--red">
          <div class="summary__reaction">
            <img
              class="summary__icon"
              src="./assets/icon-reaction.svg"
              alt="reaction"
            />
            <span class="summary__reaction-title">Reaction</span>
          </div>
          <div>
            <span class="summary__number--bold">80</span>
            <span class="summary__number--opacity">/ 100</span>
          </div>
        </div>
        <div class="summary__category summary__category--yellow">
          <div class="summary__reaction">
            <img src="./assets/icon-memory.svg" alt="memory" />
            <span class="summary__reaction-title">Memory</span>
          </div>
          <div>
            <span class="summary__number--bold">92</span>
            <span class="summary__number--opacity">/ 100</span>
          </div>
        </div>
        <div class="summary__category summary__category--green">
          <div class="summary__reaction">
            <img src="./assets/icon-verbal.svg" alt="verbal" />
            <span class="summary__reaction-title">Verbal</span>
          </div>
          <div>
            <span class="summary__number--bold">61</span>
            <span class="summary__number--opacity">/ 100</span>
          </div>
        </div>
        <div class="summary__category summary__category--blue">
          <div class="summary__reaction">
            <img src="./assets/icon-visual.svg" alt="visual" />
            <span class="summary__reaction-title">Visual</span>
          </div>
          <div>
            <span class="summary__number--bold">73</span>
            <span class="summary__number--opacity">/ 100</span>
          </div>
        </div>
        <a class="button button--darkblue" href="#">Continue</a>
      </div>
    </main>
  </body>
</html>
